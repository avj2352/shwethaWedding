<div class="panel panel-success messageBox">
  <div class="panel-heading">
    <h3 class="panel-title messageTitle">Post your wishes, click here <button class="btn btn-md titleSubmitButton btn-success" data-toggle="modal" data-target="#myModal">Post a wish</button></h3>
  </div>
  <div class="panel-body messageBoard">
    <div class="messagesList" ng-repeat="(key,chat) in chatList | reverse">
    	<div class="row">
    		<div class="col-xs-3 messageIcon"><img src="images/svg/speech-bubble.svg" width="35px" height="50px" alt="speech-bubble"></div>
    		<div class="col-xs-9 messageBody"><p>{{chat.comment}}</p></div>
        <div class="col-md-2 col-sm-3 col-xs-3 messageDate"><img class="hidden-xs hidden-sm" src="images/svg/calendar.svg" width="25px" height="30px" alt="calendar">&nbsp;<strong>{{displayDate(chat.date)}}</strong></div>
    	</div>
        <div class="row col-lg-12 messageOptions">
          <div class="col-sm-10"><span class="messageAuthor"><img src="images/svg/pen.svg" width="15px" height="40px" alt="pen">&nbsp;&nbsp;<strong>{{chat.name}}</strong></span>
          <span class="messageLikes" ng-if="chat.like > 0"><strong>{{chat.like}}</strong> &nbsp;&nbsp;<img src="images/svg/like.svg" width="25px" height="40px"  alt="like"></span></div>
          <div class="col-sm-2"><button class="btn btn-sm btn-danger btn-rounded" ng-click="updateLike(chat)">Like</button></div>
        </div>
    </div>
  </div>
</div>
