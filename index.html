<!doctype html>
<html lang="en">
<head>
	<title>Pramod Weds Shwe</title>
	<meta name="viewport" content="width = 1050, user-scalable = no" />
	<!-- <link rel="icon" type="image/png" href="../../pics/favicon.png" /> -->
	<link rel="stylesheet" href="css/bootstrap.paper.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- jQuery Core -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="extras/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
	<script type="text/javascript" src="lib/hash.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="mainController">
	<div id="canvas">
		<!-- Logo Granim JS -->
		<div class="mainHeading container">
			<h1>Shwetha weds Pramod</h1>
			<p>Welcome to the online Wedding invite.</p>
			<div class="row">
				<a ng-click="turnPrev()" class="btn btn-danger">{{prevPage}}</a>
				<a class="btn btn-danger" data-toggle="modal" data-target="#myModal">{{postBtn}}</a>
				<a class="btn btn-danger" href="#venueDetails">{{venueBtn}}</a>
				<a ng-click="turnNext()" class="btn btn-danger">{{nextPage}}</a>
			</div>
		</div>
		<!-- end:Logo Granim JS -->
		<!-- Main Turn JS flipbook -->
		<div class="zoom-icon zoom-icon-in"></div>
		<div class="magazine-viewport">
			<div class="container">
				<div class="magazine">
					<!-- Next button -->
					<div ignore="1" class="next-button"></div>
					<!-- Previous button -->
					<div ignore="1" class="previous-button"></div>
				</div>
			</div>
			<div class="bottom">
				<div id="slider-bar" class="turnjs-slider">
					<div id="slider"></div>
				</div>
			</div>
		</div>
		<!-- Main Turn JS flipbook -->
		<!-- Chat Section -->
		<a id="chatDetails"></a>
		<div class="row chatSection">
			<div class="container">
				<h1>Chat Section</h1>
				<wedding-form></wedding-form>
				<wedding-post></wedding-post>
			</div>
		</div><!-- end:Chat Section -->

		<a id="venueDetails"></a>
		<!-- Map Section -->
		<div class="row mapSection">
			<div class="container">
				<h1>Venue Map</h1>
				<geo-map></geo-map>
			</div>
		</div><!-- end:Map Section -->
	</div>
	<!--end: canvas -->
</div>

	<!-- end:Main Turn JS flipbook -->
	<!-- <script async src="http://maps.google.com/maps/api/js?key=AIzaSyCSL5fxrTbT-3BnC_g-evmuGtJo9UuwF5U"></script> -->
	<!-- Firebase -->
	<script type="text/javascript" src="lib/jquery.loadie.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="lib/angular.min.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="lib/angular-animate.min.js"></script>
	<script src="js/main.js"></script>
	<!-- Angular Firebase application -->
	<script src="js/app.js"></script>
	<script src="js/googleMapLoaderService.js"></script>
	<script src="weddingPost/weddingPostComponent.js"></script>
	<script src="weddingForm/weddingFormComponent.js"></script>
	<script src="geolocation/geoLocationComponent.js"></script>
</body>
</html>
